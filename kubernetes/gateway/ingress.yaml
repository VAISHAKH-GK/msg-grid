apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - host: msg-grid.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: msg-grid-auth-service
                port:
                  number: 8000
